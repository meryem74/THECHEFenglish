{% extends "layout.html" %}

{% block title %}Add Menu Item{% endblock %}

{% block content %}
<style>
.form-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
    flex-wrap: wrap;
}

.btn-update {
    background-color: #e73939 !important;
    border-color: #eb4040 !important;
    color: #fff !important;
    width: 160px;
    padding: 6px 0;
    font-size: 1rem;
    border-radius: 8px;
    font-weight: 600;
    margin: 0;
    transition: 0.3s;
}

.btn-update:hover {
    background-color: #a83227 !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(192,57,43,0.4);
}

.btn-cancel {
    background-color: #6c757d !important;
    border-color: #6c757d !important;
    color: #fff !important;
    width: 100px;
    padding: 6px 0;
    font-size: 0.95rem;
    border-radius: 8px;
    margin: 0;
    transition: 0.3s;
}

.btn-cancel:hover {
    background-color: #5a6268 !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

#customFileBtn {
    cursor: pointer;
}
</style>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
               <h3 class="text-center" style="color:#d63a29;">Add New Menu Item</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_menu_item', restaurant_id=restaurant_id) }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (USD $)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item Image</label><br>
                        <input type="file" id="image" name="image" accept="image/*" class="d-none">
                        <button type="button" class="btn btn-outline-primary" id="customFileBtn">Choose File</button>
                        <span id="fileName" class="ms-2">No file chosen</span>
                        <div class="form-text mt-1">PNG, JPG, JPEG, GIF, or WEBP format (max 5MB)</div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-update">Save</button>
                        <a href="{{ url_for('restaurant_detail', id=restaurant_id) }}" class="btn btn-secondary btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
const fileInput = document.getElementById('image');
const customBtn = document.getElementById('customFileBtn');
const fileName = document.getElementById('fileName');

customBtn.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', () => {
    fileName.textContent = fileInput.files.length ? fileInput.files[0].name : 'No file chosen';
});
</script>
{% endblock %}
